<!DOCTYPE html>
<html>
	<head>
<link rel="stylesheet" href="teacher.css">
<script src="/socket.io/socket.io.js"></script>
<script src="../lib/adapter.js"></script>

	</head>
	<body style="margin: 0;">
    <video id="videoCanvas" autoplay oncontextmenu="return false"></video>
    <button id="resetButton">Reset Server</button>
<script>
  isTeacher = true;
  canvasName = "world";
  appName = "Snap";
  wantsDOMCursor = true;

  function _sendE(evt) {
    sendEvent(evt);
    return true;
  };

  document.addEventListener('keydown', function(evt) {_sendE(evt);}, false);
  document.addEventListener('keypress', function(evt) {_sendE(evt);}, false);
  document.addEventListener('keyup', function(evt) {_sendE(evt);}, false);
  document.addEventListener('mousedown', function(evt) {_sendE(evt);}, false);
  document.addEventListener('mousemove', function(evt) {_sendE(evt);}, false);
  document.addEventListener('mouseup', function(evt) {_sendE(evt);}, false);

  document.getElementById('resetButton').addEventListener("click", function() {
    if (socket && socket.connected) {
      socket.emit('reset');
    }});
</script>
<script src="../main.js"></script>

	</body>
</html>
