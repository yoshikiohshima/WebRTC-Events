<link rel="stylesheet" href="teacher.css">
<script src="/socket.io/socket.io.js"></script>
<script src="lib/adapter.js"></script>

</head>
<body>
    <div id="sqHeader">
        <h1>SqueakJS</h1>
        <label title="Swap middle and right mouse buttons"><input id="sqSwapButtons" type="checkbox">swap buttons</label>
        <label title="Make Squeak as large as possible"><input id="sqFullscreen" type="checkbox">full screen</label>
        <label title="send audio"<input id="switchAudio" type="checkbox"> 
        <button id="resetButton">Reset Server</button>
    </div>
    <video id="videoCanvas" autoplay></video>
    <div id="sqSpinner"><div></div></div>
<script>
  isTeacher = true;
  canvasName = "sqCanvas";
  appName = "Etoys";
  wantsDOMCursor = false;
  document.addEventListener('keydown', function(evt) {sendEvent(evt);}, false);
  document.addEventListener('keyup', function(evt) {sendEvent(evt);}, false);
  document.addEventListener('keypress', function(evt) {sendEvent(evt);}, false);
  document.addEventListener('mousedown', function(evt) {sendEvent(evt);}, false);
  document.addEventListener('mousemove', function(evt) {sendEvent(evt);}, false);
  document.addEventListener('mouseup', function(evt) {sendEvent(evt);}, false);
  document.addEventListener('click', function(evt) {evt.preventDefault(); return false}, false);

  document.getElementById('resetButton').addEventListener("click", function() {
    if (socket && socket.connected) {
      socket.emit('reset');
    }});
</script>
<script src="main.js"></script>
</body>
</html>
